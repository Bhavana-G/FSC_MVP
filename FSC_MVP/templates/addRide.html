{% extends 'base.html' %}

{% block BootstrapVersion %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center" style="max-width: 50%;">Add a Ride</h1><br/>
    <form action="/addRide" method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Source: </label>
            <div class="col-sm-10">
                <input name="source" type="text" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Destination: </label>
            <div class="col-sm-10">
                <input name="dest" type="text" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Ride type: </label>
            <div class="col-sm-10">
                <select name="type" class="form-control" style="max-width: 50%;" required>
                    <option>Bike</option>
                    <option>Car</option>
                    <option>Auto Riksha</option>
                    <option>Walking</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">No of Free seats left: </label>
            <div class="col-sm-10">
                <input name="seats" type="number" min="1" max="10" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Time of Departure: </label>
            <div class="col-sm-10">
                <input name="dept" type="datetime-local" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Name: </label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Phone No: </label>
            <div class="col-sm-10">
                <input name="number" type="tel" pattern="[0-9]{10}" placeholder="Enter 10 digit Phone No" class="form-control" style="max-width: 50%;" required/>
            </div>
        </div>

        <div class="form-group text-center" style="max-width: 55%;">
            <input type="submit" value="Submit" class="btn btn-primary btn-lg" style="margin-inline: 5%;"/>
            <input type="reset" value="Clear" class="btn btn-primary btn-lg"/>
        </div>
    </form>
</div>
{% endblock %}
